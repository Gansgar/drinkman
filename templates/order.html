{% extends "base.html" %}

{% load division_filter %}

{% block content %}
    <br/>

    <div class="row">
        {% for item in items %}
            <div class="col-md-2 col-6">
                <div class="card">
                    <a href="{% url 'buy' user_id=user_id item_id=item.id %}">
                        <img src="{{ item.image }}" class="card-img-top" alt="{{ item.name }}">
                    </a>
                    <div class="card-body">

                        <h6 class="card-title">{{ item.name }}</h6>
                        <p class="card-text">{{ item.price|divi:100 |floatformat:2}} EUR</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
