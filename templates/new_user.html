{% extends "base.html" %}

{% block pre_content %}
    <nav class="navbar navbar-dark bg-dark">
        <a href="{% url 'users' %}" class="navbar-brand">‚Üê Back</a>
        <span class="navbar-text">Create new user</span>
    </nav>
{% endblock %}

{% block content %}
    <br/>

    <div class="row">
        <div class="col-xl-6 col-12">
            <form action="{% url 'user_new' %}" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <input class="btn btn-primary" type="submit" value="Create">
            </form>
            <form action="{% url 'reactivate_user' %}" method='post'>
                {% csrf_token %}
                {{ dearchive_form.as_p }}
                <input class="btn btn-primary" type="submit" value="Reactivate">
            </form>
        </div>

    </div>
{% endblock %}
